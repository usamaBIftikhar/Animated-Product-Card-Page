<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Product Cards</title>
  </head>
  <body>
    <div class="main">
      <h2 class="heading">Product Cards</h2>
      <div class="container">
        <div class="card">
          <div class="image">
            <img src="Images/1.png" alt="shoes" width="100%" height="200px" />
            <h2>Shoes</h2>
          </div>
          <div class="details">
            <div class="price">
              <h3>Price:</h3>
              <p>$20 -/</p>
            </div>
            <div class="brand">
              <h3>Brand:</h3>
              <p>Nike</p>
            </div>
            <a href="#">Buy Now</a>
          </div>
        </div>
        <div class="card">
          <div class="image">
            <img src="Images/2.png" alt="shoes" width="100%" height="200px" />
            <h2>Headphone</h2>
          </div>
          <div class="details">
            <div class="price">
              <h3>Price:</h3>
              <p>$20 -/</p>
            </div>
            <div class="brand">
              <h3>Brand:</h3>
              <p>Nike</p>
            </div>
            <a href="#">Buy Now</a>
          </div>
        </div>
        <div class="card">
          <div class="image">
            <img src="Images/3.png" alt="shoes" width="100%" height="200px" />
            <h2>Laptop</h2>
          </div>
          <div class="details">
            <div class="price">
              <h3>Price:</h3>
              <p>$20 -/</p>
            </div>
            <div class="brand">
              <h3>Brand:</h3>
              <p>Nike</p>
            </div>
            <a href="#">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
